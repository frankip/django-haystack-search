{% extends 'base.html' %}



{% block content %}
<div class="row">

<h3 class="text-center">{{message}}</div>

    <table class="table caption-top table-responsive-sm table-striped table-hover">
        <caption>List of users</caption>
        <thead class="table-light">
            <tr>
            <th scope="col">#</th>
            <th scope="col">image</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">email</th>
            <th scope="col">Department</th>
            <th scope="col">leave days</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th scope="row">{{ user.0 }}</th>
                <td>{{ user.1 }}</td>
                <td>{{ user.2 }}</td>
                <td>{{ user.3 }}</td>
                <td>{{ user.4 }}</td>
                <td>{{ user.5 }}</td>
                <td>{{ user.6 }}</td>
            </tr>
            {% endfor %}
            ...
        </tbody>
    </table>


</div>
{% endblock content %}
